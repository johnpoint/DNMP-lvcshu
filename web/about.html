<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/mdui/0.4.2/css/mdui.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/mdui/0.4.2/js/mdui.min.js"></script>
  <script src="https://raw.githubusercontent.com/johnpoint/anti-360browser.js/master/anti-360browser.js"></script>
  <title>服务器管理</title>
</head>

<body class="mdui-drawer-body-left mdui-appbar-with-toolbar  mdui-theme-primary-blue-grey mdui-theme-accent-pink">
  <header class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
      <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
      <a href="../" class="mdui-typo-headline mdui-hidden-xs">服务器</a>
      <a href="./" class="mdui-typo-title">管理</a>
    </div>
  </header>
  <div class="mdui-drawer" id="main-drawer">
    <div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px;">
      <div class="mdui-collapse-item ">
        <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
          <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">near_me</i>
          <div class="mdui-list-item-content">菜单</div>
          <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
        </div>
        <div class="mdui-collapse-item-body mdui-list">
          <a href="./main.html" class="mdui-list-item mdui-ripple ">概况</a>
          <a href="./servier.html" class="mdui-list-item mdui-ripple ">服务</a>
        </div>
        <a href="./main.html" class="mdui-list-item mdui-ripple ">设置</a>
        <a href="./servier.html" class="mdui-list-item mdui-ripple ">关于</a>
      </div>
    </div>
    <a id="anchor-top"></a>
    <style>
      .color-palette {
        position: relative;
        padding: 0 0 36px 0;
        margin: 0;
        list-style: none;
        font-weight: 500;
        font-size: 14px;
      }

      .color-palette li {
        padding: 15px;
      }

      .color-palette .color-divider {
        margin-top: 8px;
      }

      .color-palette .main-color {}

      .color-palette .main-color .color-name {
        display: block;
        margin-bottom: 60px;
      }

      .color-palette .color-hex {
        float: right;
        text-transform: uppercase;
      }

      .color-palette .anchor-primary-color {
        position: absolute;
        top: -72px;
      }

      .color-palette .anchor-accent-color {
        position: absolute;
        top: 520px;
      }
    </style>
  </div>
  <div class="mdui-container doc-container doc-no-cover">
    <h1 class="doc-title mdui-text-color-theme">服务器管理面板</h1>
    <div class="doc-chapter">
      <div class="mdui-typo">
      </div>
    </div>
  </div>
</body>

</html>
